<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOONCAVE Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
	  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/KNXV-TV_studios_2023.jpg/1280px-KNXV-TV_studios_2023.jpg" alt="Image 1" class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Yagi_2024-09-05_0000Z.jpg/800px-Yagi_2024-09-05_0000Z.jpg" alt="Image 2" class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/John_Lennon_1969_%28cropped%29.jpg" alt="Image 3" class="gallery-item">
    </div>
    <button id="fullscreen-btn">Enter Fullscreen</button>
    <button id="download-btn">Download All</button>
  </div>
  <!-- Modal for image expansion -->
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="expanded-img">
    <div id="caption"></div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
